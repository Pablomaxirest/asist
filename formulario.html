<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Solicitud de asistencia t√©cnica</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 450px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
      font-size: 14px;
      padding: 10px;
      resize: none;
    }
    button {
      background-color: #28a745;
      color: white;
      font-size: 16px;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Solicitud de asistencia t√©cnica</h2>
    <p>Por favor, describ√≠ el problema:</p>

    <form id="formulario">
      <!-- üìù Campo visible para cliente -->
      <textarea id="problema" required></textarea>

      <!-- üîπ Informaci√≥n del cliente (oculta) -->
      <input type="hidden" id="codigo_cliente" value="VALOR_CODIGOCLIENTE">
      <input type="hidden" id="nombre" value="VALOR_NOMBRE">
      <input type="hidden" id="check_id" value="VALOR_CHECKID">
      <input type="hidden" id="equipo" value="VALOR_EQUIPO">
      <input type="hidden" id="usuario" value="VALOR_USUARIO">

      <!-- üî∏ Informaci√≥n t√©cnica del sistema (oculta) -->
      <input type="hidden" id="so" value="VALOR_SO">
      <input type="hidden" id="ram" value="VALOR_RAM">
      <input type="hidden" id="procesador" value="VALOR_PROCESADOR">
      <input type="hidden" id="ip" value="VALOR_IP">
      <input type="hidden" id="impresora" value="VALOR_IMPRESORA">

      <button type="submit">Enviar solicitud</button>
    </form>
  </div>

  <!-- Firebase SDK (sin m√≥dulos) -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

  <script>
    // Inicializar Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAu6fmL9j1yPrZhSoEAim_Xvaqr4Qf4aDK",
      authDomain: "asistancemaxirest.firebaseapp.com",
      projectId: "asistancemaxirest",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Env√≠o del formulario
    document.getElementById("formulario").addEventListener("submit", async function(e) {
      e.preventDefault();

      const problema     = document.getElementById("problema").value;
      const codigo       = document.getElementById("codigo_cliente").value;
      const nombre       = document.getElementById("nombre").value;
      const check_id     = document.getElementById("check_id").value;
      const equipo       = document.getElementById("equipo").value;
      const usuario      = document.getElementById("usuario").value;
      const so           = document.getElementById("so").value;
      const ram          = document.getElementById("ram").value;
      const procesador   = document.getElementById("procesador").value;
      const ip           = document.getElementById("ip").value;
      const impresora    = document.getElementById("impresora").value;

      try {
        await db.collection("solicitudes").add({
          codigo_cliente: codigo,
          nombre: nombre,
          check_id: check_id,
          equipo: equipo,
          usuario: usuario,
          so: so,
          ram: ram,
          procesador: procesador,
          ip: ip,
          impresora: impresora,
          problema: problema,
          timestamp: new Date()
        });
        alert("‚úÖ Solicitud enviada correctamente.");
      } catch (error) {
        alert("‚ùå Error al enviar: " + error);
      }
    });
  </script>
</body>
</html>
