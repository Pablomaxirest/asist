<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Solicitud de asistencia técnica</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 450px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
      font-size: 14px;
      padding: 10px;
      resize: none;
    }
    button {
      background-color: #28a745;
      color: white;
      font-size: 16px;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <p style="font-size: 12px; color: #444;"><!--HORA--></p>
    <h2>Solicitud de asistencia técnica</h2>
    <p>Por favor, describí el problema:</p>
    <form id="formulario">
      <textarea id="problema" required></textarea>
      <input type="hidden" id="codigo_cliente" value="VALOR_CODIGOCLIENTE">
      <button type="submit">Enviar solicitud</button>
    </form>
  </div>

  <!-- Firebase SDK (sin módulos) -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

  <script>
    // Inicializar Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAu6fmL9j1yPrZhSoEAim_Xvaqr4Qf4aDK",
      authDomain: "asistancemaxirest.firebaseapp.com",
      projectId: "asistancemaxirest",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Envío del formulario
    document.getElementById("formulario").addEventListener("submit", async function(e) {
      e.preventDefault();
      const problema = document.getElementById("problema").value;
      const codigoCliente = document.getElementById("codigo_cliente").value;

      try {
        await db.collection("solicitudes").add({
          nombre: "VALOR_NOMBRE",
          check_id: "VALOR_CHECKID",
          equipo: "VALOR_EQUIPO",
          usuario: "VALOR_USUARIO",
          so: "VALOR_SO",
          ram: "VALOR_RAM",
          procesador: "VALOR_PROCESADOR",
          ip: "VALOR_IP",
          impresora: "VALOR_IMPRESORA",
          codigo_cliente: codigoCliente,
          problema: problema,
          timestamp: new Date()
        });
        alert("✅ Solicitud enviada correctamente.");
      } catch (error) {
        alert("❌ Error al enviar: " + error);
      }
    });
  </script>
</body>
</html>
